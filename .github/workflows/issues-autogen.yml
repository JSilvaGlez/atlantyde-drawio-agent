name: üõ†Ô∏è Auto-Generar Issues Din√°micos

on:
  push:
    branches: main
    paths:
      - ".github/workflows/issues-autogen.yml"
      - "scripts/analyze_repo_for_issues.py"

jobs:
  generate-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install pyyaml

      - name: Generar issues.md autom√°ticamente
        run: python scripts/analyze_repo_for_issues.py

      - name: Commit y push si hay cambios
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add docs/issues.md
          git commit -m "üîÅ Auto-actualizaci√≥n de issues.md por an√°lisis" || echo "Sin cambios"
          git push || echo "Push no necesario"
