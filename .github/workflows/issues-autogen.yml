name: 游냍 Auto-Generar Issues Din치micos

on:
  push:
    branches: main
    paths:
      - ".github/workflows/issues-autogen.yml"
      - "scripts/analyze_repo_for_issues.py"

permissions:
  issues: write
  contents: write


jobs:
  generate-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python Cached by requeriments 游냀
        uses: ./.github/actions/setup-python-cached

      - name: Generar issues.md autom치ticamente
        run: python scripts/analyze_repo_for_issues.py

      - name: Commit y push si hay cambios
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add docs/issues.md
          git commit -m "游대 Auto-actualizaci칩n de issues.md por an치lisis" || echo "Sin cambios"
          git push || echo "Push no necesario"
