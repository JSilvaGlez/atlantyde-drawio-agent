name: ğŸ“„ Sitemap Update

on:
  workflow_run:
    workflows: ["ğŸ” ATLANTYDE QA/UAT Suite "]
    types:
      - completed

jobs:
  update-sitemap:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-python-cached

      - name: Generate Sitemap from mkdocs.yml
        run: python scripts/generate_sitemap_from_mkdocs.py

      - name: Check for changes
        run: |
          git diff --exit-code || echo "::warning ::Sitemap actualizado. Por favor, aÃ±ade este cambio al PR."

      - name: Commit updated sitemap
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add docs/sitemap.*
          git commit -m "ğŸ“Œ Sitemap actualizado post QA" || echo "Sin cambios"
          git push