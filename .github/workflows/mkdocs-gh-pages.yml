name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy MkDocs to GitHub Pages'
        required: true
        default: 'yes'
        type: choice
        options:
          - yes
          - no

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install MkDocs Material
        run: |
          pip install mkdocs-material

      - name: Build and Deploy ğŸ“¦
        run: |
          mkdocs gh-deploy --force        