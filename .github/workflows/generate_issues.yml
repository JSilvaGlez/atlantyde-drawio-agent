name: Auto-generate Dynamic Issues

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
permissions:
  issues: write
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Evaluate required dependencies
        run: |
          echo -e "mkdocs\nmkdocs-material\nmkdocs-awesome-pages-plugin\nmkdocs-macros-plugin\nmkdocs-git-revision-date-localized-plugin" > requirements.txt

      - name: "Set up Python Cached by requeriments 🐍"
        uses: ./.github/actions/setup-python-cached

      - name: Generate issues.md
        run: |
          python scripts/gen_issues_md.py > docs/issues.md

      - name: Commit changes
        run: |
          git config --global user.name "CI Documentation Bot"
          git config --global user.email "ci-bot@atlantyde.org"
          git add docs/issues.md requirements.txt
          git commit -m "CI: Auto-update issues and deps [skip ci]" || echo "No changes"
  
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}")
          echo "🔄 Push to branch: $BRANCH_NAME"
          git push origin HEAD:$BRANCH_NAME