name: Auto-generate Dynamic Issues

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
permissions:
  issues: write
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Evaluate required dependencies
        run: |
          echo -e "mkdocs\nmkdocs-material\nmkdocs-awesome-pages-plugin\nmkdocs-macros-plugin\nmkdocs-git-revision-date-localized-plugin" > requirements.txt

      - name: "Set up Python Cached by requeriments 🐍"
        uses: ./.github/actions/setup-python-cached

      - name: Generate issues.md
        run: |
          python scripts/gen_issues_md.py > docs/issues.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/issues.md requirements.txt
          git commit -m "Auto-update issues.md and dependencies [skip ci]" || echo "No changes"
          git push
