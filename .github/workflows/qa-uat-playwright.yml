name: QA/UAT Dynamic Web Crawler

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  qa-crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright markdownify
          playwright install chromium

      - name: Crawl and extract website
        run: |
          python scripts/playwright_crawl.py

      - name: Upload extracted docs
        uses: actions/upload-artifact@v4
        
        with:
          name: qa-uat-playwright-md
          path: extracted_docs/
