name: ğŸŒ ATLANTYDE Deploy MkDocs to GitHub Pages
# Despliega la documentaciÃ³n de MkDocs a GitHub Pages
# Este flujo de trabajo se activa en cada push a la rama principal o cuando se lanza manualmente.
# Requiere permisos de escritura en el contenido para poder desplegar la documentaciÃ³n.
on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:  # Permite lanzarlo manualmente desde la pestaÃ±a Actions

permissions:
  contents: write  # ğŸ” Requerido para mkdocs gh-deploy

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup-python-cached
      - run: pip install mkdocs-material
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install MkDocs Material ğŸ“š
        run: |
          pip install mkdocs-material

      - name: Deploy to GitHub Pages ğŸš€
        run: |
          mkdocs gh-deploy --force
