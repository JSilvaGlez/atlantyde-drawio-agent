name: üìÑ Validate and Generate Sitemap

on:
  workflow_run:
    workflows: ["SDLC Full Pipeline"]
    types:
      - completed

jobs:
  generate-sitemap:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install markdown beautifulsoup4 pyyaml

      - name: Generate Sitemap from MkDocs config
        run: |
          python scripts/generate_sitemap_from_mkdocs.py

      - name: Commit and push sitemap
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/sitemap.md docs/sitemap.json || echo "No changes to commit"
          git commit -m "üîÅ Sitemap actualizado autom√°ticamente por validaci√≥n QA/UAT" || echo "Nothing to commit"
          git push
